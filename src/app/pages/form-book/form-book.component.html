<div class="row-back">
  <button (click)="location.back()" class="btn btn-outline-success" >
    <app-icon [iconName]="constants.iconBack"></app-icon> Voltar
  </button>
</div>

<div class="screen-issue" *ngIf="status === serviceStatus.hasIssue">
  <h1>{{ constants.screenIssueTitle }}</h1>
  <p>{{ constants.screenIssueMessage }}</p>
  <button class="btn btn-success" (click)="interactor.getBook(this.id)">{{ constants.screenIssueButton }}</button>
</div>

<div class="screen-loading" *ngIf="status === serviceStatus.isLoading">
  <app-spinner></app-spinner>
</div>

<div class="screen-success"  *ngIf="status === serviceStatus.success || status === serviceStatus.noAction">

  <div class="row-title">
    {{ title }}
  </div>
  <form [formGroup]="formGroup" (ngSubmit)="submitForm(formGroup.value)">
    <div class="row-inputs">
      <app-input-name [formGroup]="formGroup" [formGroupMessage]="formGroupMessage"></app-input-name>
      <app-input-author [formGroup]="formGroup" [formGroupMessage]="formGroupMessage"></app-input-author>
      <app-input-price [formGroup]="formGroup" [formGroupMessage]="formGroupMessage"></app-input-price>
    </div>
    <div class="row-button">
      <button class="btn btn-success" [disabled]="!formGroup.valid">{{ btnText }}</button>
    </div>
  </form>
</div>
