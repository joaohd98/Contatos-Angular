<ul class="list-group">
  <li *ngFor="let book of books;" class="list-group-item clearfix" >
    <div class="row">
      <span>
        <app-icon [iconName]="book.isCollapsed ? iconPlus : iconMinus" (click)="book.isCollapsed = !book.isCollapsed"></app-icon>
        {{ book.name }}
      </span>
      <span>
        <div ngbDropdown>
          <button class="btn btn-outline-dark" ngbDropdownToggle>Opções</button>
          <div ngbDropdownMenu>
            <button ngbDropdownItem class="btn-outline-success">
              <app-icon [iconName]="iconEdit"></app-icon>Editar
            </button>
            <button ngbDropdownItem class="btn-outline-danger">
              <app-icon [iconName]="iconDelete"></app-icon>Deletar
            </button>
          </div>
        </div>
      </span>
    </div>
    <div class="row" [ngbCollapse]="book.isCollapsed">
      <div>
        <div class="line">
          <strong>Nome do livro: </strong> teste
        </div>
        <div class="line">
          <strong>Nome do autor: </strong> teste
        </div>
        <div class="line">
          <strong>Preço: </strong> R$ 123,00
        </div>
      </div>
    </div>
  </li>
</ul>
