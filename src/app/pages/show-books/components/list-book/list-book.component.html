<div class="list-empty" *ngIf="true == false">
  <h1>Sem Livros</h1>
  <p>Nenhum livro foi encontrado.</p>
  <button class="btn btn-success">Adicionar Livro</button>
</div>

<div class="list-issue" *ngIf="true == false">
  <h1>Aviso</h1>
  <p>Ocorreu um erro ao buscar os livros.</p>
  <button class="btn btn-success">Tentar Novamente</button>
</div>

<div class="list-loading">
  <ul class="list-group">
    <li *ngFor="let _ of [1, 2, 3, 4, 5];" class="list-group-item clearfix" ></li>
  </ul>
</div>

<div class="list-success" *ngIf="true == false">
  <ul class="list-group">
    <li *ngFor="let book of books;" class="list-group-item clearfix" >
      <div class="row">
      <span>
        <app-icon [iconName]="book.isCollapsed ? iconPlus : iconMinus" (click)="book.isCollapsed = !book.isCollapsed"></app-icon>
        {{ book.name }}
      </span>
        <span>
        <div ngbDropdown>
          <button class="btn btn-outline-dark" ngbDropdownToggle>Opções</button>
          <div ngbDropdownMenu>
            <button ngbDropdownItem class="btn-outline-success">
              <app-icon [iconName]="iconEdit"></app-icon>Editar
            </button>
            <button ngbDropdownItem class="btn-outline-danger">
              <app-icon [iconName]="iconDelete"></app-icon>Deletar
            </button>
          </div>
        </div>
      </span>
      </div>
      <div class="row" [ngbCollapse]="book.isCollapsed">
        <div>
          <div class="line">
            <strong>Nome do livro: </strong> {{ book.name }}
          </div>
          <div class="line">
            <strong>Nome do autor: </strong> {{ book.author }}
          </div>
          <div class="line">
            <strong>Preço: </strong> {{ book.price | formatMoney }}
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
