<ul class="list-group">
  <li *ngFor="let item of list;" class="list-group-item clearfix" >
    <div class="row">
      <span>
        <app-icon [iconName]="item.isCollapsed ? iconPlus : iconMinus" (click)="item.isCollapsed = !item.isCollapsed"></app-icon>
        {{ item.name }}
      </span>
      <span>
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" ngbDropdownToggle>Opções</button>
          <div ngbDropdownMenu>
            <button ngbDropdownItem>
              <app-icon [iconName]="iconEdit"></app-icon>Editar
            </button>
            <button ngbDropdownItem>
              <app-icon [iconName]="iconDelete"></app-icon>Deletar
            </button>
          </div>
        </div>
      </span>
    </div>
    <div class="row" [ngbCollapse]="item.isCollapsed">
      <span>You can collapse this card by clicking Toggle</span>
    </div>
  </li>
</ul>
