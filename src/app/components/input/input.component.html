<div class="input-content" [formGroup]="formGroup">
  <ion-label position="stacked">
    {{ label }}
  </ion-label>
  <ion-input
    [formControlName]="name" clearInput="true" [type]="type"
    [placeholder]="placeholder" (ionFocus)="focus(true)" (ionBlur)="focus(false)">
  </ion-input>
  <div class="message-container">
    <ng-container *ngFor="let validation of formMessage.content">
      <span class="messages {{abstractControl['focus'] ? 'validation-warning' : 'validation-errors'}}" *ngIf="abstractControl.hasError(validation.type) && (abstractControl.touched || abstractControl.value)" >
        {{ validation.message }}
      </span>
    </ng-container>
  </div>
</div>
